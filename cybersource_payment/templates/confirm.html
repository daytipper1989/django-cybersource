{% extends "base.html" %}

{% block head_content %}
	{% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/payment.css' %}"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script>
{% endblock %}

{% block main_content %}
	<form id="payment_confirmation" action="https://testsecureacceptance.cybersource.com/pay" method="post"/>
<fieldset id="confirmation">
    <legend>Review Payment Details</legend>
    <div>
		{% for key, value in paramsDict.items %}
			<div>
            <span class="fieldName">{{ key }}</span><span class="fieldValue">{{ value }}</span><br/>
        </div>
		{% endfor %}
		{% for key, value in paramsDict.items %}
			<input type="hidden"  name="{{ key }}"  value="{{ value }}"/>
		{% endfor %}
		
		<input type="hidden" id="signature" name="signature" value="WrXOhTzhBjYMZROwiCug2My3jiZHOqATimcz5EBA07M="/>
    </div>
</fieldset>
<input type="submit" id="submit" value="Confirm"/>
</form>
{% endblock %}
